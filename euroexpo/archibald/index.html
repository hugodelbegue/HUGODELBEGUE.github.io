<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/euroexpo/archibald/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archibald</title>
    <style>
      body {
        margin: 0;
      }
      .loading {
        --color-animation: #3a3a3a;
        position: fixed;
        width: 100vw;
        height: 100vh;
        background: #fff;
        display: flex;
        place-content: center;
        place-items: center;
        z-index: 10;
      }
      .loading::before {
        content: "";
        background-color: var(--color-animation);
        width: 100px;
        height: 1px;
      }
      .loading::after {
        content: "";
        background-color: var(--color-animation);
        width: 10px;
        height: auto;
        aspect-ratio: 1/1;
        border-radius: 50%;
        animation: tempo 1500ms linear infinite;
      }
      @keyframes tempo {
        0%,
        100% {
          transform: translateX(0px);
        }
        50% {
          transform: translateX(-110px);
        }
      }
    </style>
    <script type="module" crossorigin src="/euroexpo/archibald/assets/index-5de6b1fd.js"></script>
    <link rel="stylesheet" href="/euroexpo/archibald/assets/index-d1d4a6c5.css">
  </head>
  <body>
    <div class="loading"></div>
    <div id="app"></div>
    <script>
      const load = document.querySelector(".loading");
      document.body.style.overflow = "hidden";
      window.addEventListener("load", () => {
        document.body.style = "";
        load.remove();
      });
    </script>
    
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Notifications page</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <section>
        <div class="container">
          <div class="header__container">
            <div class="notifications__container">
              <h1>Notifications</h1>
              <span class="notif__number">{{ numberLike }}</span>
            </div>
            <div class="button__read">
              <button @click="addAllLikes">Mark all as read</button>
            </div>
          </div>
          <div class="main__container">
            <div
              v-for="(item, index) in items"
              :key="item.id"
              class="comments__container"
            >
              <Profil
                :id="item.id"
                :src__img="item.src__img"
                :name="item.name"
                :text="item.text"
                :link="item.link"
                :time="item.time"
                :src__pic="item.src__pic"
                :text__comment="item.text__comment"
                :likes="likes"
                @add__like="addLike(item)"
              ></Profil>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="attribution">
      Coded by <a href="https://hugodelbegue.fr/">Hugo Delbegue</a>.
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
